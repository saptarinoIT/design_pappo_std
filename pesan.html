<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pappo Studio Bontang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="build/assets/app-9a3e6da2.css" />
    <script src="build/assets/app-466ce093.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/swiperjs/swiper-bundle.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <main class="w-full min-h-screen bg-pesan">
        <div class="wrapper min-h-screen flex items-center justify-center">
            <div
                class="max-w-md md:max-w-lg bg-[#d8e2dc] relative p-10 md:px-14 text-center text-[#9d8189] rounded-lg my-10 shadow">
                <a href="index.html">
                    <h1 class="text-5xl font-logo font-bold">- Pappo Studio. -</h1>
                </a>
                <p class="my-2 text-sm italic">Silahkan lengkapi data dibawah untuk menggunakan jasa kami.</p>
                <form action="sukses.html" method="get" class="my-6 text-start">
                    <div class="my-3">
                        <label for="name" class="block italic text-sm">Your Name</label>
                        <input type="text" name="name" id="name"
                            class="block w-full rounded-md border-gray-300 px-4 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                            placeholder="Rachman">
                    </div>
                    <div class="my-3">
                        <label for="service" class="block italic text-sm">Which Service do your prefer?</label>
                        <select id="service" name="service" autocomplete="service-name"
                            class="block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                            <option value="">Select one</option>
                            <option value="pernikahan">Pernikahan</option>
                            <option value="wisuda">Wisuda</option>
                            <option value="aqiqah">Aqiqah</option>
                            <option value="studio">Studio</option>
                        </select>
                    </div>
                    <div class="my-3">
                        <label for="location" class="block italic text-sm">Location</label>
                        <select id="location" name="location" autocomplete="location-name"
                            class="block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                            <option value="">Select one</option>
                            <option value="bontang">Bontang</option>
                            <option value="samarinda">Samarinda</option>
                            <option value="balikpapan">Balikpapan</option>
                            <option value="sanggata">Sanggata</option>
                            <option value="kutai">Kutai</option>
                        </select>
                    </div>
                    <div class="my-3">
                        <label for="phone" class="block italic text-sm">Phone Number</label>
                        <input type="number" name="phone" id="phone"
                            class="block w-full rounded-md border-gray-300 px-4 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                            placeholder="08*********">
                    </div>
                    <div class="my-3">
                        <label for="ig" class="block italic text-sm">IG Account</label>
                        <input type="text" name="ig" id="ig"
                            class="block w-full rounded-md border-gray-300 px-4 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                            placeholder="pappostudio_btg">
                    </div>
                    <div class="my-3">
                        <label for="date" class="block italic text-sm">Estimate Date</label>
                        <input type="date" name="date" id="date"
                            class="block w-full rounded-md border-gray-300 px-4 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                            placeholder="pappostudio_btg">
                    </div>
                    <div class="my-3">
                        <label for="time" class="block italic text-sm">Estimate Time</label>
                        <input type="time" name="time" id="time"
                            class="block w-full rounded-md border-gray-300 px-4 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                            placeholder="pappostudio_btg">
                    </div>
                    <div class="my-6">
                        <button type="submit"
                            class="w-full bg-[#9d8189] py-2 text-[#d8e2dc] rounded shadow-sm duration-300 hover:bg-[#9d8189]/80">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
